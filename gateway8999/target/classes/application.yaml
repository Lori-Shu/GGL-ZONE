server:
  port: 8999

spring:
  application:
    name: gateway-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: userClient_route
          uri: lb://UserClient80
          predicates:
            - Path=/user/**

        - id: serverClient_route
          uri: lb://ServerClient9000
          predicates:
            - Path=/server/**
        - id: messageWebSocket_route
          uri: lb:ws://MessageService8888
          predicates:
            - Path=/websocket/**
        - id: statistics_route
          uri: lb://Statistics8988
          predicates:
            - Path=/statistics/**
      #        - id: oauthclient_route
      #            #         uri: http://localhost:8001
      #          uri: lb://oauth-client
      #          predicates:
      #           - Path=/oauth/**
      globalcors:
        corsConfigurations:
          '[/**]':
            # 允许携带认证信息
            allow-credentials: true
            # 允许跨域的源(网站域名/ip)，设置*为全部
            allowedOrigins: "*"
            # 允许跨域的method， 默认为GET和OPTIONS，设置*为全部
            allowedMethods: "*"
            # 允许跨域请求里的head字段，设置*为全部
            allowedHeaders: "*"
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin, RETAIN_UNIQUE